<!DOCTYPE html>
<html>
	<head>
		<title> Button Types</title>
	</head>

	<body>
		<button name="Simple_button" type="button" autofocus> 
			Click me
		</button>

		<button name="Submit_button" type="Submit" value="Submit"> 
			Submit
		</button>

		<button name="Reset_button" type="Reset" value="Reset"> 
			Reset
		</button>

		<a href="https://www.youtube.com/" target="_blank">
			<button style="background-color: red;" autofocus>YouTube</button>
			
		</a>


	</body>


</html>
