<!--defines version-->
<!DOCTYPE HTML>

<!--root element is html-->
<html lang="eng">

<!-- supporting content is defined in head-->
<head>
    <meta charset="UTF-8"/>
    <title>Home</title>
</head>

<!--actual content is defined in body-->
<body>



<h1  style="text-align: center">Page Design Using Table</h1>
<table border="1" width="1100">

    <tr>
        <td height="200" style="text-align: center"> <h2>Logo</h2> </td>
        <td colspan="2"  style="text-align: center"> <h2>banner</h2> </td>
    </tr>

    <tr>
        <td height="50" colspan="3"  style="text-align: center"> <h2>menu</h2></td>
    </tr>

    <tr>

        <td height="600"  style="text-align: center"><h2>Side Bar </h2></td>
        <td colspan="2"  style="text-align: center"><h2>Contenet</h2></td>

    </tr>

    <tr>
        <td height="250"  style="text-align: center"><h2>Footer 1</h2></td>
        <td  style="text-align: center"><h2>Footer 2</h2></td>
        <td  style="text-align: center"><h2>Footer 3</h2></td>
    </tr>

    <tr>
        <td height="40" colspan="3"  style="text-align: center"><h2>Footer</h2></td>
    </tr>

</table>

</body>
</html>
