<!DOCTYPE html>
<html>
	<head>
		<title> Add Sound</title>
	</head>

	<body>
		<!-- when the audio is in same file-->
		<audio controls >
			<source src="music1.mp3">
		</audio>
		<br>

		<!-- when the audio is in another file-->
		<audio controls loop>
			<source src="C:\Users\Pabon\Desktop\music2.mp3">
		</audio>

		<!-- to use track as background music-->
		<audio autoplay loop>
			<source src="music3.mp3">
		</audio>
		<br>
	</body>


</html>
